name: Build and Deploy PHP Site as Static HTML

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Generate static HTML from PHP
        run: |
          mkdir -p dist
          for file in $(find pages -name '*.php'); do
            base=$(basename "$file" .php)
            out="dist/${base}.html"

            echo "Rendering $file -> $out"

            # Run PHP and rewrite links from .php â†’ .html
            php "$file" | sed 's/\.php"/.html"/g' > "$out"
          done

          # Special case: home.php -> index.html
          if [ -f pages/home.php ]; then
            php pages/home.php | sed 's/\.php"/.html"/g' > dist/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
