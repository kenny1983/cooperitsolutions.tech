name: Generate and Deploy Static HTML

on:
  push:
    branches: [ "main" ]

  schedule:
    # Run at the 0th minute of every hour
    - cron: '0 * * * *'

permissions:
  contents: read
  packages: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/atas/ssg-builder:202312111157

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Restore Composer cache (if one exists)
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Install Composer dependencies
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-dev

      - name: Run HTML Builder
        run: .github/workflows/generate-html.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "dist"
          path: "dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: "dist"
          path: "./dist"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
